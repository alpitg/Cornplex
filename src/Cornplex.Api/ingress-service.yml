# NOTE: This file can be added either in UI or in API which will manage all your routes
# REFERENCE:
# https://kubernetes.io/docs/concepts/services-networking/ingress/
# https://medium.com/@Oskarr3/setting-up-ingress-on-minikube-6ae825e98f82
# To run/expose locally use -> kubectl expose deployment cornplex-api-deployment --type=LoadBalancer --name=loadbalancer-service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cornplex-api-ingress-service
  # namespace: cornplex-api-ingress-service
  # labels:
  #   app: cornplex-api-ingress-service
spec:
  defaultBackend:
    service:
      name: default-http-backend
      port:
        number: 5000
  rules:
    - host: "localhostapi"
      http:
        paths:
          - path: / # Path For UI
            pathType: Prefix
            backend:
              service:
                name: cornplex-api-service # this should match your api-service-deployment metadata:name
                port:
                  number: 5000
          - path: /swagger/ # Path For SWAGGER
            pathType: Prefix
            backend:
              service:
                name: cornplex-api-service # this should match your api-service-deployment metadata:name
                port:
                  number: 5000
          - path: /api/ # Path For API
            pathType: Prefix
            backend:
              service:
                name: cornplex-api-service # this should match your api-service-deployment metadata:name
                port:
                  number: 5000
